<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Bebrand HR Self-Service</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#111111">
  <link rel="icon" href="icons/icon-192.png">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <style>
    :root{--bg:#ffffff;--fg:#111;--muted:#666;--card:#fafafa;--border:#eee}
    body{font-family:system-ui,Arial;margin:0;background:var(--bg);color:var(--fg)}
    .wrap{max-width:720px;margin:auto;padding:16px}
    h1{font-size:22px;margin:8px 0 16px}
    .tabs{display:flex;gap:8px;margin:8px 0 16px}
    .tab{padding:10px 12px;border:1px solid var(--border);border-radius:12px;background:#fff;cursor:pointer}
    .tab.active{background:#111;color:#fff;border-color:#111}
    .card{border:1px solid var(--border);border-radius:14px;padding:14px;background:var(--card);margin:12px 0}
    label{display:block;margin-top:10px;font-weight:600}
    input,select,textarea{width:100%;padding:10px;margin-top:6px;border:1px solid #ddd;border-radius:10px}
    button{padding:12px 16px;border:0;border-radius:12px;background:#111;color:#fff;cursor:pointer}
    .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .muted{color:var(--muted)}
    .list .item{border:1px solid var(--border);border-radius:12px;padding:10px;margin:8px 0;background:#fff}
    .pill{display:inline-block;padding:4px 8px;border-radius:999px;font-size:12px;border:1px solid var(--border)}
    .ok{background:#eaffea;border-color:#8bd48b}
    .bad{background:#ffecec;border-color:#f39aa0}
    .warn{background:#fff9e1;border-color:#f0d27a}
    .topbar{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
  </style>
</head>
<body>
<div class="wrap">
  <div class="topbar">
    <h1>بوابة Bebrand HR</h1>
    <button id="btnInstall" style="display:none">تثبيت التطبيق</button>
  </div>

  <div class="card">
    <div class="row">
      <label style="min-width:110px">إيميل المستخدم</label>
      <input id="email" placeholder="you@bebrand.com">
      <button id="btnSaveEmail">حفظ</button>
      <span id="who" class="muted"></span>
    </div>
  </div>

  <div class="tabs">
    <div class="tab active" data-tab="emp">الموظف</div>
    <div class="tab" data-tab="mgr">المدير</div>
  </div>

  <section id="tab-emp">
    <div class="card">
      <h3>تقديم طلب</h3>
      <div class="row">
        <div style="flex:1">
          <label>النوع</label>
          <select id="type">
            <option value="Leave">إجازة</option>
            <option value="Advance">سلفة</option>
            <option value="Permission">إذن تأخير</option>
          </select>
        </div>
        <div style="flex:1">
          <label>من</label>
          <input type="datetime-local" id="from">
        </div>
        <div style="flex:1">
          <label>إلى</label>
          <input type="datetime-local" id="to">
        </div>
      </div>
      <label>السبب</label>
      <textarea id="reason" rows="3" placeholder="اكتب سبب الطلب…"></textarea>
      <label>إيميل المدير (لو مختلف)</label>
      <input id="managerEmail" placeholder="manager@bebrand.com">
      <div class="row" style="margin-top:10px">
        <button id="btnSend">إرسال الطلب</button>
        <span id="empStatus" class="muted"></span>
      </div>
    </div>

    <div class="card">
      <div class="row" style="justify-content:space-between">
        <h3>طلباتي</h3>
        <button id="btnRefreshMine">تحديث</button>
      </div>
      <div id="mine" class="list">—</div>
    </div>
  </section>

  <section id="tab-mgr" style="display:none">
    <div class="card">
      <div class="row" style="align-items:end">
        <div style="flex:1">
          <label>إيميل المدير</label>
          <input id="mgrEmail" placeholder="manager@bebrand.com">
        </div>
        <div>
          <label style="display:flex;align-items:center;gap:6px">
            <input type="checkbox" id="onlyPending" checked> عرض المعلّق فقط
          </label>
        </div>
        <button id="btnLoadMgr">عرض الطلبات</button>
      </div>
      <div id="mgrCounts" class="muted">—</div>
      <div id="mgrList" class="list">—</div>
    </div>
  </section>
</div>

<script src="app.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js');
  }
</script>
</body>
</html>
